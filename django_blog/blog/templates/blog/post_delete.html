{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
  <h1>Delete Post</h1>
  <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'posts' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
